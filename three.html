    <div class="container">
        <div class="poem-title">Mere Khayalo me</div>
        <div class="poem-lines">
            <p>Tu mere liye insano mai farishta koi,<br>
Tu jaisa mere khayalo mai aisa koi nhi<br><br>
                
Jb tu mere sath mere lab krte sirf tujhse baat,<br>
Tere chehre se meri najre hatti nhi<br><br>
                
Tu andhere mai jugnu sa hai,<br>
Gum bhari raato mai mere sakhi sa hai<br><br>
                
Mana lakho deewane hai tere ,<br>
Mujh jaisa koi nhi..<br><br>
            </p>
        </div>
    </div>
